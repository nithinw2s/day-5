<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>LOGIN FORM</h1>
    <form name="RegForm" onsubmit="return validateForm()">
        
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" placeholder="Enter your email" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" placeholder="Enter Password" />
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit" data-toggle="modal" data-target="#myModal"/>
            <!-- <input type="reset" value="Reset" name="Reset" /> -->
        </p>
    </form>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel">Login Status</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- Message will be inserted here by JS -->
                </div>
                <button type="button" class="btn btn-secondary mb-4" data-dismiss="modal">Close</button>
                <!-- <div class="modal-footer">
                    
                </div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
